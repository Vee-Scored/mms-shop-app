<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/asset/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Management App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MMS Shop">
    <meta property="og:description" content="The most popular and reliable E-commerce app.">
    <meta property="og:image" content="https://res.cloudinary.com/madimages/image/fetch/e_sharpen:100,q_auto:eco,fl_progressive:semi/https://s3.amazonaws.com/mobileappdaily/mad/uploads/img_best_shopping_apps.jpg">
    <meta property="og:image:width" content="400"> <!-- Set the width of the image in pixels -->
    <meta property="og:image:height" content="300"> <!-- Set the height of the image in pixels -->
    <meta property="og:url" content="https://mms-shop-app.vercel.app">
  </head>
  <body>
    <main class="select-none flex flex-col min-h-screen" id="app">
      <header id="header">
        <nav
          class="bg-white container z-30 mx-auto border-gray-200 dark:bg-gray-900"
        >
          <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center rtl:space-x-reverse">
              <img
                src="./src/asset/logo.png"
                class="w-10"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-lg sm:text-2xl font-semibold whitespace-nowrap dark:text-white"
                >MMS Shop</span
              >
            </a>
            <div class="flex gap-2  md:order-2">
              <button id="sm-search-icon"
                type="button"
                data-collapse-toggle="navbar-search"
                aria-controls="navbar-search"
                aria-expanded="false"
                class="md:hidden text-gray-500 active:scale-75 duration-300 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none  focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 "
              >
                <svg 
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search</span>
              </button>
              <div class="relative hidden md:block mr-5">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg 
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                  <span class="sr-only">Search icon</span>
                </div>
                <input
                  type="text"
                  id="search-navbar"
                  class="block w-full lg-searchbar px-2 py-[9px] ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search..."
                />
              </div>

              <!-- cart icon -->
              <button
                id="cart-icon"
                type="button"
                class="inline-flex relative items-center border-2 border-neutral-400 p-2 w-10 rounded-lg h-10 justify-center text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                data-drawer-target="drawer-right-example"
                data-drawer-show="drawer-right-example"
                data-drawer-placement="right"
                aria-controls="drawer-right-example"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
                <div
                  class="absolute cart-quantity-badge inline-flex items-center justify-center min-w-6 px-1 min-h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900"
                ></div>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-search"
            >
              <div class="relative bg-slate-400 mt-3  md:hidden">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="search-navbar"
                  class="block sm-searchbar w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 bg-gray-50 focus:ring-gray-500 focus:border-gray-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 rounded dark:focus:border-blue-500"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </nav>

        <!-- category button section -->

        <div
          id="category-box"
          class="container overflow-x-scroll flex justify-between scroll-box mx-auto p-4"
        >
          <button
            type="button"
            class="px-4 mr-2 rounded-lg flex-grow active category-btn inline-block py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 focus:z-10 focus:ring-0 dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
          >
            All
          </button>
        </div>
      </header>

      <section id="card-section" class="flex-grow my-5">
        <div class="container mx-auto">
          <!-- off canvas -->
          <div
            id="drawer-right-example"
            class="fixed p-4 flex flex-col justify-between top-0 bottom-0 right-0 z-40 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
            tabindex="-1"
            aria-labelledby="drawer-right-label"
          >
            <!-- cart header -->
            <div >
              <h5
                id="drawer-right-label"
                class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>

                <span class="text-lg sm:text-xl"> Cart</span>
              </h5>

              <!-- off canvas hide button -->
              <button
                type="button"
                data-drawer-hide="drawer-right-example"
                aria-controls="drawer-right-example"
                class="text-gray-400 z-40 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close menu</span>
              </button>
            </div>

            <p class="text-center box-borderitems-center text-sm mb-3 font-semibold">
              Total:
              <span
                class="inline-block cart-total-quantity bg-red-500 px-2 text-white rounded-full text-sm"
              ></span>
            </p>

            <!-- cart body -->
            <p
              class="cart-body min-h-[300px]  flex-grow relative text-sm text-gray-500 dark:text-gray-400"
            ></p>

            <!-- cart body footer -->
            <div class="grid cart-footer border-t border-gray-200 pt-5 relative grid-cols-2 items-center gap-4">
              <div>
                <p class="text-md sm:text-lg font-semibold">Subtotal:</p>
                <p class="text-lg sm:text-2xl  font-semibold">$ <span class="cart-total-price"></span></p>
              </div>
              <div>
                <button class="bg-neutral-600 text-white px-3 py-2 rounded">
                  Order Now
                </button>
              </div>
            </div>
          </div>

          <!-- product card section -->
          <div>
            <div
              id="cards-container"
              class="grid gap-2   grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
            ></div>
          </div>
        </div>
      </section>

      <footer class="bg-neutral-600 mt-auto  w-full py-5  text-white">
        <div class="container px-4 mx-auto flex justify-between">
          <p>Copy Right &copy; <a href="https://mms-it.com">MMS IT</a></p>

          <a href="#app">
            <button class="border scroll-top-btn border-white py-1 px-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
                />
              </svg>
            </button>
          </a>
        </div>
      </footer>
    </main>

    <template id="category-template">
      <div class="flex justify-between shadow-sm" role="group">
        <button
          type="button"
          class="px-4 rounded-lg flex-grow whitespace-nowrap category-btn inline-block py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 mx-2 focus:z-10 focus:ring-0 dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
        >
          All
        </button>
      </div>
    </template>

    <template id="product-card-template">
      <div
        class="mx-auto product-card mt-11 w-80 transform overflow-hidden rounded-lg bg-white dark:bg-slate-800 shadow-md duration-300 hover:scale-105 hover:shadow-lg"
      >
        <img
          class="h-48 w-full product-card-image object-contain"
          src="https://images.unsplash.com/photo-1674296115670-8f0e92b1fddb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="Product Image"
        />
        <div class="p-4">
          <h2
            class="mb-2 line-clamp-1 product-card-title text-lg lg:text-xl font-medium dark:text-white text-gray-900"
          >
            Product Name
          </h2>
          <p
            class="mb-2 text-xs sm:text-sm line-clamp-3 text-base product-card-description dark:text-gray-300 text-gray-700"
          >
            Product description goes here.
          </p>
          <div class="flex items-center">
            <p
              class="mr-2 product-card-rating-star text-lg flex font-semibold text-gray-900 dark:text-white"
            ></p>
            <p
              class="text-base product-card-rating font-medium text-gray-500 dark:text-gray-300"
            >
              ( <span class="product-card-rating-rate"></span> /
              <span class="product-card-rating-count"></span> )
            </p>
            <p class="ml-auto text-base font-medium text-green-500">
              $ <span class="product-card-price">399</span>
            </p>
          </div>
          <button
            class="px-6 py-2 mt-5 w-full add-to-cart-button transition ease-in duration-200 uppercase rounded-lg hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none"
          >
            Add to cart
          </button>
        </div>
      </div>
    </template>

    <template id="star-template">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 stroke-orange-400 sm:w-6 sm:h-6 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
        />
      </svg>
    </template>

    <template id="cart-product-template">
      <div
        class="cart-product-card relative w-full group overflow-hidden border-t border-t-neutral-600 pt-3 mb-3"
      >
        <div
          class="flex w-[115%] items-center transition-transform group-hover:-translate-x-[15%] justify-between gap-3"
        >
          <div class="overflow-hidden w-1/4 bg-pink-300 object-cover">
            <img
              width="80"
              class="cart-product-image"
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              alt=""
            />
          </div>
          <div class="flex flex-col w-3/4 justify-between">
            <h2 class="line-clamp-2 cart-product-title font-semibold">
              Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
            </h2>
            <div class="font-semibold">
              $ <span class="cart-product-price text-lg">200</span>
            </div>
          </div>
          <div class="flex flex-col justify-between">
            <button
              class="border increase-quantity border-neutral-600 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
                />
              </svg>
            </button>
            <div class="text-center cart-product-quantity"></div>
            <button
              class="border decrease-quantity border-neutral-600 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 12H6"
                />
              </svg>
            </button>
          </div>

          <!-- cart product delete button -->
          <button class="cart-product-delete-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8 stroke-red-500 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>

    <template id="empty-svg-template">
